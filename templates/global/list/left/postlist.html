{% load static %}
<div class="row">
    <div class="col-12">
        <div class="section-title">
            <h4 class="m-0 text-uppercase font-weight-bold">Category: {{ category.name }}</h4>
            <a class="text-secondary font-weight-medium text-decoration-none" href="">View All</a>
        </div>
    </div>
    {% for post in posts %}
    <div class="col-lg-12 mb-4"> <!-- Added mb-4 for spacing between posts -->
        <div class="row mx-0 mb-3">
            <!-- Image Row -->
            <div class="col-md-12 px-0">
                <a href="{% url 'Post-detail' post.id %}">
                <img class="img-fluid w-100" src="{{ post.image.url }}" style="object-fit: cover;">
            </a>
            </div>
            <!-- Content Row -->
            <div class="col-md-12 d-flex flex-column border bg-white h-100 px-0">
                <div class="p-4">
                    <div class="mb-2">
                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2" href="">{{ post.category.name }}</a>
                        <a class="text-body" href=""><small>{{ post.published_at|date:"M d, Y" }}</small></a>
                    </div>
                    <a class="h4 d-block mb-3 text-secondary text-uppercase font-weight-bold" href="{% url 'Post-detail' post.id %}">{{ post.title }}</a>
                    <p class="m-0">{{ post.content|truncatewords:30 }}</p>
                </div>
                <div class="d-flex justify-content-between bg-white border-top p-4">
                    <div class="d-flex align-items-center">
                        <img class="rounded-circle mr-2" src="{% static 'global/img/author.jpg' %}" width="25" height="25" alt="">
                        <small>{{ post.author.username }}</small>
                    </div>
                    <div class="d-flex align-items-center">
                        <small class="ml-3"><i class="fa fa-eye mr-2"></i>{{ post.views_count }}</small>
                        <small class="ml-3"><i class="fa fa-comments mr-2"></i>{{ post.comment_set.count }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
