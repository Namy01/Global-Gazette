<!-- Popular News Start -->
<div class="mb-3">
    <div class="section-title mb-0">
        <h4 class="m-0 text-uppercase font-weight-bold">Tranding News</h4>
    </div>
    <div class="bg-white border border-top-0 p-3">
        {% for post in trending %}
        <div class="d-flex align-items-center bg-white mb-3" style="height: 110px;">
            <a href="{% url 'Post-detail' post.id %}">
            <img class="img-fluid" src="{{ post.image.url }}" alt="" width="100px">
            </a>
            <div class="w-100 h-100 px-3 d-flex flex-column justify-content-center border border-left-0">
                <div class="mb-2">
                    <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2" href="">{{ post.category.name }}</a>
                    <a class="text-body" href=""><small>J{{ post.published_at|date:" M d, Y "}}</small></a>
                </div>
                <a class="h6 m-0 text-secondary text-uppercase font-weight-bold" href="{% url 'Post-detail' post.id %}">{{ post.title|truncatechars:40 }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Popular News End -->
