<!-- Featured News Slider Start -->
<div class="container-fluid pt-5 mb-3">
    <div class="container">
        <div class="section-title">
            <h4 class="m-0 text-uppercase font-weight-bold">Featured News</h4>
        </div>
        <div class="owl-carousel news-carousel carousel-item-4 position-relative">
            {% for post in featured %}
            <div class="position-relative overflow-hidden" style="height: 300px;">
                <a href="{% url 'Post-detail' post.id %}">
                <img class="img-fluid h-100" src="{{ post.image.url }}" style="object-fit: cover;">
            </a>
                <div class="overlay">
                    <div class="mb-2">
                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                            href="">{{ post.category.name }}</a>
                        <a class="text-white" href="{% url 'Post-detail' post.id %}"><small>{{ post.published_at|date:" M d, Y "}}</small></a>
                    </div>
                    <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{% url 'Post-detail' post.id %}">{{ post.title|truncatechars:25 }}</a>
                </div>
            </div>
           {% endfor %}
        </div>
    </div>
</div>
<!-- Featured News Slider End -->
