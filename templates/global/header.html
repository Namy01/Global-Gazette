<!-- Navbar Start -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 py-lg-0 px-lg-5">
        <a href="index.html" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 display-4 text-uppercase text-primary">Biz<span class="text-white font-weight-normal">News</span></h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="/" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                {% for category in categories %}
                <a href="{% url 'post-by-category' category.id %}" class="nav-item nav-link">{{ category.name }}</a>
                {% endfor %}
                <a href="{% url 'post-list' %}" class="nav-item nav-link">latest News</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Tags</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        {% for tag in tags %}
                        <a href="{% url 'post-by-tag' tag.id %}" class="dropdown-item">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
            </div>
            
            <div class="input-group-append">
                <form method="get" action="{% url 'post-search' %}">
                    <div class="row">
                        <div class="col">
                            <input class="input-group ml-auto d-none d-lg-flex" style="width: 100%; max-width: 300px;" type="text" name="query" placeholder="Search...">
                        </div>
                        <div class="col-auto">
                            <button class="input-group-text bg-primary text-dark border-0 px-3" style="float: right;"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </nav>
</div>
<!-- Navbar End -->
