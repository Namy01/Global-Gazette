<!-- News Detail Start -->
 {% load static %}
 <br>
<div class="position-relative mb-3">
    <img class="img-fluid w-100" src="{{ post.image.url }}" style="object-fit: cover;">
    <div class="bg-white border border-top-0 p-4">
        <div class="mb-3">
            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                href="">{{ post.category.name }}</a>
            <a class="text-body" href="">{{ post.published_at|date:"M d, Y" }}</a>
        </div>
        <h1 class="mb-3 text-secondary text-uppercase font-weight-bold">{{ post.title }}</h1>
        <p>
            {{ post.content| linebreaksbr }}
        </p>
    </div>
    <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
        <div class="d-flex align-items-center">
            <img class="rounded-circle mr-2" src="{% static 'global/img/author.jpg' %}" width="25" height="25" alt="">
            <span>{{ post.author.username }}</span>
        </div>
        <div class="d-flex align-items-center">
            <small class="ml-3"><i class="fa fa-tags mr-2"></i>{{ post.tag.all|join:", " }}</small>
            <small class="ml-3"><i class="fa fa-eye mr-2"></i>{{ post.views_count }}</small>
            <small class="ml-3"><i class="fa fa-comments mr-2"></i>{{ post.comment_set.count }}</small>
        </div>
    </div>
</div>
<!-- News Detail End -->
