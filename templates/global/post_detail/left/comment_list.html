<!-- Comment List Start -->
<div class="mb-3">
    <div class="section-title mb-0">
        <h4 class="m-0 text-uppercase font-weight-bold">{{ post.comment_set.count }} Comment</h4>
    </div>
    <div class="bg-white border border-top-0 p-4">
       {% for comment in comments %}
        <div class="media">
            <img src="{{ comment.profile.url }}" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
            <div class="media-body">
                <h6><a class="text-secondary font-weight-bold" href="">{{ comment.name }}</a> 
                <p>{{ comment.comment }}</p>
                <button class="btn btn-sm btn-outline-secondary">Reply</button>
               
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Comment List End -->
